<!DOCTYPE html>
<html lang="en">
<head>

  <title>50 States Game!</title>
  <script type="text/javascript" src="js/states.json"></script>
<script type="text/javascript" src="js/main.js"></script>
<link rel="stylesheet" href="css/main.css?ok">
</head>
<body>

  <div class="main-container">

  <div class="game-box" id="main-box">
    <p class="enter_animate" id="state_name">Welcome to the 50 State Game!</p>
  

    <!-- <div class= "enter_animate"> Border States? </div><br> -->
    <input class="enter_animate" type="text" name="statename" id="user_input" onkeypress="keyhandle(event)" ><br>
    <script>
      function keyhandle(e){
        if(e.keyCode === 13)
        {
          verifyStates();
        }
      }
    </script>
    <button class="button" type="button" onclick="newGame()"> New Game! </button>
    <button class="button" type="button" onclick="generateState()"> Next! </button>
    <button class="button" type = "button" onclick="verifyStates()"> Submit! </button>
    <p id="score">0</p>
  </div>
</div>
<div id="footer">

</div>
</body>
</html>
